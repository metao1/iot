<div *ngIf="isLoading"
     class="simple-loader"
     [ngClass]="{'simple-loader-xs' : size === 'xsmall',
                 'simple-loader-sm' : size === 'small',
                 'simple-loader-md' : size === 'medium',
                 'simple-loader-lg' : size === 'large'}"
     [ngStyle]="{'border-color' : trackColor ,
                 'border-top-color' : spinnerColor }">
</div>
