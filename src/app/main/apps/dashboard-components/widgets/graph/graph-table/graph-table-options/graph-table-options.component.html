<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-body">

        <!-- BEGIN : Orientation Section -->
        <legend class="dropdown-legend">
          <h6>Orientation</h6>
        </legend>
        <div class="row">
          <div class="col-xs-12">

            <!-- BUTTON : Inline -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeOrientation(orientationTypeEnum.INLINE)"
                [ngClass]="{ 'active' : orientation === orientationTypeEnum.INLINE }">
              <i class="fa fa-arrows-h"></i>
            </button>

            <!-- BUTTON : Stacked -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeOrientation(orientationTypeEnum.STACKED)"
                [ngClass]="{ 'active' : orientation === orientationTypeEnum.STACKED}">
              <i class="fa fa-arrows-v"></i>
            </button>

          </div>
        </div>
        <!-- END : Orientation Section -->

        <!-- BEGIN : Graph Type Section -->
        <legend class="dropdown-legend">
          <h6>Graph Type</h6>
        </legend>
        <div class="row">
          <div class="col-xs-12">

            <!-- BUTTON : Line Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType('line')"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.LINE }">
              <i class="fa fa-line-chart"></i>
            </button>

            <!-- BUTTON : Bar Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType(graphTypeEnum.BAR)"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.BAR }">
              <i class="fa fa-bar-chart"></i>
            </button>

            <!-- BUTTON : Pie Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType(graphTypeEnum.PIE)"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.PIE }">
              <i class="fa fa-pie-chart"></i>
            </button>

            <!-- BUTTON : Radar Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType(graphTypeEnum.RADAR)"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.RADAR }">
              <i class="fa fa-crosshairs"></i>
            </button>

            <!-- BUTTON : Doughnut Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType(graphTypeEnum.DOUGHNUT)"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.DOUGHNUT }">
              <i class="fa fa-circle-o"></i>
            </button>

            <!-- BUTTON : Polar Area Chart -->
            <button
                role="button"
                class="btn btn-sm btn-default"
                (click)="changeGraphType(graphTypeEnum.POLAR_AREA)"
                [ngClass]="{ 'active' : graphType === graphTypeEnum.POLAR_AREA }">
              <i class="fa fa-area-chart"></i>
            </button>

          </div>
        </div>
        <!-- END : Graph Type Section -->

        <!-- BEGIN : Displayed Items Section -->
        <legend class="dropdown-legend">
          <h6>Display</h6>
        </legend>
        <div class="row">
          <div class="col-xs-12">

            <!-- BEGIN : Graph Visibility Checkbox -->
            <div class="form-group">
              <button
                  role="button"
                  class="btn btn-sm btn-default col-xs-12 btn-checkbox"
                  (click)="changeGraphVisibility()"
                  [ngClass]="{ 'active' : graphVisible }">
                <span>Graph</span>
                <i *ngIf="graphVisible" class="fa fa-check-square-o"></i>
                <i *ngIf="!graphVisible" class="fa fa-square-o"></i>
              </button>
            </div>
            <!-- END : Graph Visibility Checkbox -->

            <!-- BEGIN : Table Visibility Checkbox -->
            <div class="form-group">
              <button
                  role="button"
                  class="btn btn-sm btn-default col-xs-12 btn-checkbox"
                  (click)="changeTableVisibility()"
                  [ngClass]="{ 'active' : tableVisible }">
                <span>Table</span>
                <i *ngIf="tableVisible" class="fa fa-check-square-o"></i>
                <i *ngIf="!tableVisible" class="fa fa-square-o"></i>
              </button>
            </div>
            <!-- END : Table Visibility Checkbox -->

          </div>
        </div>
        <!-- END : Displayed Items Section -->
      </div> <!-- END : Panel Body -->
    </div> <!-- END : Panel -->
  </div> <!-- END : Column -->
</div> <!-- END : Row -->
