<div>
  <div class="row" *ngIf="isLoading">
    <app-page-loader></app-page-loader>
  </div>
  <div class="row" *ngIf="!isLoading">

    <!-- BUTTON : Dasboard Builder - fixed in lower left -->
    <div id="dashboard-builder-button">
      <button
        class="btn btn-sm btn-default"
        [routerLink]="['/dashboard/builder']">
        <i class="fa fa-wrench"></i>
        Dashboard Builder
      </button>
    </div>

    <!-- BEGIN : LEFT SIDE COLUMN -->
    <div class="col-sm-12 col-md-4 col-lg-2">
      <nav class="navbar navbar-default navbar-fixed-side navbar-adjustment">
        <div class="container">
          <div class="navbar-collapse">
            <div class="container-fluid">

              <!-- BEGIN : SENSOR READINGS -->
              <div class="row">
                <div class="col-xs-12">
                  <app-readings-list></app-readings-list>
                </div>
              </div>
              <!-- END : SENSOR READINGS -->

              <!-- BEGIN : RELAY PANEL -->
              <div class="row">
                <div class="col-xs-12">
                  <app-relays></app-relays>
                </div>
              </div>
              <!-- END: RELAY PANEL -->
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- END : LEFT SIDE COLUMN -->

    <!-- BEGIN : CENTER COLUMN -->
    <div class="col-sm-12 col-md-8 col-lg-10">
      <div id="content" class="navbar-adjustment">
        <!-- CONTENT WILL GO HERE : GRAPHS, TABLES ETC -->

        <!-- BEGIN: Main Graph-Table Component -->
        <div class="row">
          <div class="col-xs-12">
            <app-graph-table>
            </app-graph-table>
          </div>
          <!--<div class="col-sm-12 col-md-6">
            <app-graph-table>
            </app-graph-table>
          </div>-->
        </div>

      </div>
    </div>
    <!-- END : CENTER COLUMN -->

    <div class="col-sm-12 col-md-4 col-lg-2">
      <nav class="navbar navbar-default navbar-fixed-side navbar-adjustment">
        <div class="container">
          <div class="navbar-collapse">
            <div class="container-fluid">
              <div class="row">
                <app-simple-reading
                  [atrib]="'temperature'"></app-simple-reading>
              </div>
              <div class="row">
                <app-simple-reading
                  [atrib]="'humidity'"></app-simple-reading>
              </div>
              <div class="row">
                <app-simple-reading
                  [atrib]="'moisture'"></app-simple-reading>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
