<div *ngIf="rpi" class="row">

  <!-- BEGIN : RPI DETAILS LEFT COLUMN -->
  <div class="col-sm-12 col-md-6 col-lg-8">
    <div class="row">

      <!-- BEGIN : RPI DETAILS PANEL -->
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{ rpi.description }}
            <span class="pull-right">
              <span class="label label-success">
                <i class="fa fa-arrow-up"></i> {{ systemState.UP }}
              </span>
            </span>
          </div>
          <div class="panel-body">
            <div class="row">

              <!-- RPI IMAGE -->
              <div
                class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
                (mouseenter)="showImageUploadButton(true)"
                (mouseleave)="showImageUploadButton(false)">
                <div class="image-upload">
                  <img *ngIf="rpi.imageUrl" class="img-responsive" [src]="baseImageUrl + rpi.imageUrl"/>
                  <img *ngIf="!rpi.imageUrl" class="img-responsive default-rpi" src="./assets/images/default-rpi.png"/>
                  <span
                    *ngIf="hasImageUploadShown"
                    class="btn btn-default btn-xs image-upload-btn"
                    [routerLink]="['/settings/rpi/' + id + '/image']">
                    <i class="fa fa-cog fa-sm"></i>
                  </span>
                </div>
              </div>

              <!-- RPI ADD COMPONENT -->
              <div
                class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a [routerLink]="['/settings/rpi/' + id + '/component/add']">
                  <button type="button" class="btn btn-success btn-block">
                    <i class="fa fa-plus">Add Component</i>
                  </button>
                </a>
              </div>

              <!-- RPI DETAILS LIST -->
              <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9">
                <ul class="list-group rpi-details-list-group">
                  <li class="list-group-item">
                    <i class="fa fa-sm fa-map-marker fa-icon-margin"></i> IP:
                    <span class="badge pull-right">{{ rpi.ip }}</span>
                  </li>
                  <li class="list-group-item">
                    <i class="fa fa-sm fa-plug fa-icon-margin"></i> Port:
                    <span class="badge pull-right">{{ rpi.port }}</span>
                  </li>
                  <li class="list-group-item">
                    <i class="fa fa-sm fa-clock-o fa-icon-margin"></i> Uptime:
                    <span class="badge pull-right">5hrs 23m</span>
                  </li>
                  <li class="list-group-item">
                    <i class="fa fa-sm fa-recycle fa-icon-margin"></i> Last restart:
                    <span class="badge pull-right">5hrs 23ms</span>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- END : RPI DETAILS PANEL -->

      <!-- BEGIN : RPI COMPONENTS PANEL -->
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <app-rpicomponent-table
              [components]="rpi.components">
            </app-rpicomponent-table>
          </div>
        </div>
      </div>
      <!-- BEGIN : RPI COMPONENTS PANEL -->

    </div>
  </div>
  <!-- END : RPI DETAILS LEFT COLUMN -->

  <!-- BEGIN : RPI DETAILS RIGHT COLUMN (RPI PINOUT) -->
  <div class="col-sm-12 col-md-6 col-lg-4">
    <app-rpi-pinout
      [pins]="rpi.pins">
    </app-rpi-pinout>
  </div>
  <!-- BEGIN : RPI DETAILS LEFT COLUMN -->
</div>
