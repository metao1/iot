<form (ngSubmit)="submit(form.value)" [formGroup]="form" novalidate>

  <!-- BEGIN : ERROR OUTPUT -->
  <app-alert *ngIf="errorShown"
             [message]="errorMessage"></app-alert>
  <!-- END : ERROR OUTPUT -->

  <!-- INPUT ALIAS -->
  <div class="form-group">
    <label class="sr-only"
           for="alias">Alias</label>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon input-icon-color input-sm">
        <i class="fa fa-user"></i>
      </div>
      <input class="form-control input-sm"
             type="text"
             id="alias"
             placeholder="Component Alias"
             formControlName="alias"/>
    </div>
  </div>
  <!-- END : INPUT ALIAS -->


  <!-- INPUT PIN -->
  <div class="form-group">
    <label class="sr-only"
           for="pin">Pin</label>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon input-icon-color input-sm">
        <i class="fa fa-lock"></i>
      </div>
      <input class="form-control input-sm"
             id="pin"
             placeholder="Pin Number"
             type="number"
             formControlName="pin" />
    </div>
  </div>
  <!-- END : INPUT PIN -->


  <!-- INPUT COMPONENT TYPE -->
  <div class="form-group">
    <label class="sr-only"
           for="type">Type</label>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon input-icon-color input-sm">
        <i class="fa fa-lock"></i>
      </div>
      <select class="form-control  input-sm"
              id="type"
              placeholder="Component Type"
              type="text"
              formControlName="type">
        <option value="" disabled selected>Component Type</option>
        <!-- SEE IF YOU CAN DO THIS WITH *ngFor (with enum) -->
        <option value="{{ RPiComponentType[ RPiComponentType.TEMPERATURE ] }}">
          {{ RPiComponentType[RPiComponentType.TEMPERATURE] | keyToTitle:'snake' }}</option>
        <option value="{{ RPiComponentType[ RPiComponentType.HUMIDITY ] }}">
          {{ RPiComponentType[RPiComponentType.HUMIDITY] | keyToTitle:'snake' }}</option>
        <option value="{{ RPiComponentType[ RPiComponentType.TEMPERATURE_HUMIDITY ] }}">
          {{ RPiComponentType[RPiComponentType.TEMPERATURE_HUMIDITY] | keyToTitle:'snake' }}</option>
        <option value="{{ RPiComponentType[ RPiComponentType.PROXIMITY ] }}">
          {{ RPiComponentType[RPiComponentType.PROXIMITY] | keyToTitle:'snake' }}</option>
        <option value="{{ RPiComponentType[ RPiComponentType.RELAY ] }}">
          {{ RPiComponentType[RPiComponentType.RELAY] | keyToTitle:'snake' }}</option>
      </select>
    </div>
  </div>
  <!-- END : INPUT COMPONENT TYPE -->

  <legend></legend>
  <!-- FORM BUTTONS -->
  <div class="form-group pull-right">
    <button type="submit"
            class="btn btn-success btn-sm">
      Submit
    </button>
    <button *ngIf="formSettings.isClearable" type="reset"
            class="btn btn-default btn-sm">
      Clear
    </button>
  </div>
  <!--  END : FORM BUTTONS -->

</form>
