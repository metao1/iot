<app-rpicomponent-filter></app-rpicomponent-filter>
<hr />
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Alias</th>
      <th>Type</th>
      <th>Pins</th>
      <th></th>
    </tr>
  </thead>

  <!-- HUMIDITY COMPONENTS -->
  <tbody
      *ngIf="filter === rPiComponentType.ALL || filter === rPiComponentType.HUMIDITY"
      app-rpicomponent-list
      [components]="humidity"
      [type]="rPiComponentType.HUMIDITY"
      (onHover)="hover($event)">
  </tbody>

  <!-- MOISTURE COMPONENTS -->
  <tbody
      *ngIf="filter === rPiComponentType.ALL || filter === rPiComponentType.MOISTURE"
      app-rpicomponent-list
      [components]="moisture"
      [type]="rPiComponentType.MOISTURE"
      (onHover)="hover($event)">
  </tbody>

  <!-- PROXIMITY COMPONENTS -->
  <tbody
      *ngIf="filter === rPiComponentType.ALL || filter === rPiComponentType.PROXIMITY"
      app-rpicomponent-list
      [components]="proximity"
      [type]="rPiComponentType.PROXIMITY"
      (onHover)="hover($event)">
  </tbody>

  <!-- RELAY COMPONENTS -->
  <tbody
      *ngIf="filter === rPiComponentType.ALL || filter === rPiComponentType.RELAY"
      app-rpicomponent-list
      [components]="relay"
      [type]="rPiComponentType.RELAY"
      (onHover)="hover($event)">
  </tbody>

  <!-- TEMPERATURE COMPONENTS -->
  <tbody
      *ngIf="filter === rPiComponentType.ALL || filter === rPiComponentType.TEMPERATURE"
      app-rpicomponent-list
      [components]="moisture"
      [type]="rPiComponentType.TEMPERATURE"
      (onHover)="hover($event)">
  </tbody>

</table>
