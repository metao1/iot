<!-- BEGIN : Loading Spinner -->
<div class="row" *ngIf="isLoading">
  <app-page-loader></app-page-loader>
</div>
<!-- END : Loading Spinner -->

<!-- BEGIN : Settings Schedule Page -->
<div class="row" *ngIf="!isLoading">

  <!-- BEGIN : Schedule List Panel -->
  <div class="col-sm-12 col-md-6 col-lg-7">
    <div class="panel panel-default">
      <div class="panel-heading">Currently Saved Schedules</div>
      <div class="panel-body">
        <app-relay-schedule-list
            [schedules]="schedules"
            (editSchedule)="editSchedule($event)"
            (deleteSchedule)="deleteSchedule($event)"
            (toggleSchedule)="toggleSchedule($event)">
        </app-relay-schedule-list>
      </div>
    </div>
  </div>
  <!-- END : Schedule List Panel -->

  <!-- BEGIN : Schedule Add Form -->
  <div class="col-sm-12 col-md-6 col-lg-5">
    <div class="panel panel-default">
      <div class="panel-body">
        <app-relay-schedule-form
          (onFormSubmit)="saveSchedule($event)">
        </app-relay-schedule-form>
      </div>
    </div>
  </div>
  <!-- END : Schedule Add From -->

</div>
<!-- END : Settings Schedule Page -->
