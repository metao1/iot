<div class="container-fluid">
  <div class="row">
    <!-- BEGIN : LEFT SIDE COLUMN -->
    <div class="col-sm-12 col-md-4 col-lg-2">
      <nav class="navbar navbar-default navbar-fixed-side navbar-adjustment">
        <div class="container">
          <div class="navbar-collapse">

            <!-- BEGIN : SETTINGS SIDE NAVIGATION -->
            <app-settings-navigation (onViewChange)="onViewChange($event)"
                                     [view]="view">
            </app-settings-navigation>
            <!-- END : SETTINGS SIDE NAVIGATION -->

          </div>
        </div>
      </nav>
    </div>
    <!-- END : LEFT SIDE COLUMN -->
    
    <!-- BEGIN : RIGHT SIDE COLUMN -->
    <div class="col-sm-12 col-md-8 col-lg-10">
      <div id="content" class="navbar-adjustment" [ngSwitch]="view">
        <!-- CONTENT WILL GO HERE : GRAPHS, TABLES ETC -->
        <app-settings-rpicomponent *ngSwitchCase="'rpicomponent'"></app-settings-rpicomponent>
        <app-settings-schedule *ngSwitchCase="'schedule'"></app-settings-schedule>
        <app-settings-user *ngSwitchCase="'user'"></app-settings-user>
      <router-outlet name="settings"></router-outlet>
      </div>
    </div>
    <!-- END : RIGHT SIDE COLUMN -->
    
  </div>
</div>
