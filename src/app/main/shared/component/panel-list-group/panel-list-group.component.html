<div class="panel panel-success">
  <div class="panel-heading">
    {{heading}}
  </div>
  <ul class="panel-body-list">
    <li class="panel-body-list-item"
        *ngFor="let item of data">
        {{item.label}}
        <span class="label label-default pull-right">{{item.value}}</span>
    </li>
  </ul>
</div>
